<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">name_of_accriditation</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name_of_accreditation"
      aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Expiry Date</label>
    <input type="date" class="form-control" id="exampleInputEmail1" name="expiry_date"  aria-describedby="emailHelp"
      placeholder="Enter expiry_date">
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Logo</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="accreditation_logo">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div id="message-container">
  {% if messages %}
    {% for message in messages %}
      <div class="message {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
</div>

<script>
  // Get the message container
const messageContainer = document.getElementById("message-container");

// Remove the message after 5 seconds
if (messageContainer) {
  setTimeout(function () {
    messageContainer.remove();
  }, 5000);
}
</script>
