<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">T_name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="T_name" aria-describedby="emailHelp"
      placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
      placeholder="Enter email" validators=[validators.EmailValidator(message="Invalid Email" )>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Optional Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="optional_email" aria-describedby="emailHelp"
      placeholder="optional email" validators=[validators.EmailValidator(message="Invalid Email" )>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="signature" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div id="message-container">
  {% if messages %}
  {% for message in messages %}
  <div class="message {{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
</div>
<script>
  // Get the message container
const messageContainer = document.getElementById("message-container");

// Remove the message after 5 seconds
if (messageContainer) {
  setTimeout(function () {
    messageContainer.remove();
  }, 5000);
}
</script>
